<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel</title>
</head>
<body>
  <div class="ab-container d-flex justify-content-center align-items-center">
    <div class="slider">
      <div class="row g-0 ab-row">
        <div class="col-10 ab-col10">
          <div class="item active">
            <img src="img/01.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/02.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/03.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/04.jpg" alt="">
          </div>
          <div class="item">
            <img src="img/05.jpg" alt="">
          </div>
        </div>
        <div class="col-2 flex-column ab-col">
          <div class="item-small active-img">
            <img src="img/01.jpg" alt="">
          </div>
          <div class="item-small">
            <img src="img/02.jpg" alt="">
          </div>
          <div class="item-small">
            <img src="img/03.jpg" alt="">
          </div>
          <div class="item-small">
            <img src="img/04.jpg" alt="">
          </div>
          <div class="item-small">
            <img src="img/05.jpg" alt="">
          </div>
          <div class="prev"><i class="fas fa-chevron-up"></i></div>
          <div class="next"><i class="fas fa-chevron-down"></i></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
